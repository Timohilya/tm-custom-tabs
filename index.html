<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tm-select</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./tabs.css">
    <script defer src="./tabs.js"></script>
</head>
<body>
    <h1>Timohilya custom dropdown</h1>
    <h3>Tabs default</h3>
    <div data-tabButtons="test1" data-toggle>
        <div data-tabButton="1" class="tm-tabs__tab">Tab1</div>
        <div data-tabButton="2" class="tm-tabs__tab">Tab2</div>
        <div data-tabButton="3" class="tm-tabs__tab">Tab3</div>
    </div>
    <div data-tabContainers="test1">
        <div data-tabContainer="1" class="tm-tabs__container">Container1</div>
        <div data-tabContainer="2" class="tm-tabs__container">Container2</div>
        <div data-tabContainer="3" class="tm-tabs__container">Container3</div>
    </div>
    <h3>Tabs default</h3>
    <div data-tabButtons="test2">
        <div data-tabButton="1" class="tm-tabs__tab">Tab1</div>
        <div data-tabButton="2" data-tabActive class="tm-tabs__tab">Tab2</div>
        <div data-tabButton="3" class="tm-tabs__tab">Tab3</div>
    </div>
    <div data-tabContainers="test2">
        <div data-tabContainer="1" class="tm-tabs__container">Container1</div>
        <div data-tabContainer="2" class="tm-tabs__container">Container2</div>
        <div data-tabContainer="3" class="tm-tabs__container">Container3</div>
    </div>
</body>
</html>
